<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SortAlgo Visualiser</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@629&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="preloader.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media='screen and (min-width: 140px) and (max-width: 480px)' href="styleMobile.css"/>
    <link rel="shortcut icon" href="/others/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header id="heading">SortAlgo Visualiser</header>

    <nav>
      <div id="rightNavbar" class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="color: black"
        >
          SortAlgo
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <button
              type="button"
              class="btn btn-outline-primary bubbleSort"
              style="width: 160px; margin-bottom: 2px"
            >
              Bubble Sort
            </button>
          </li>
          <li>
            <button
              type="button"
              class="btn btn-outline-primary selectionSort"
              style="width: 160px; margin-bottom: 2px"
            >
              Selection Sort
            </button>
          </li>
          <li>
            <button
              type="button"
              class="btn btn-outline-primary insertionSort"
              style="width: 160px; margin-bottom: 2px"
            >
              Insertion Sort
            </button>
          </li>
          <li>
            <button
              type="button"
              class="btn btn-outline-primary quickSort"
              style="width: 160px; margin-bottom: 2px"
            >
              Quick Sort
            </button>
          </li>
          <li>
            <button
              type="button"
              class="btn btn-outline-primary mergeSort"
              style="width: 160px; margin-bottom: 2px"
            >
              Merge Sort
            </button>
          </li>
          <li>
            <button
              type="button"
              class="btn btn-outline-primary heapSort"
              style="width: 160px; margin-bottom: 2px"
            >
              Heap Sort
            </button>
          </li>
        </ul>
      </div>

      <div class="col" id="input">
        <!-- Size Slider -->
        <div class="sizeSlider">
          <div>
            <span id="size"
              >Size
              <input
              id="arrSizeSlider"
              type="range"
              min="0"
              max="50"
              step="1"
              value="20"
              />
            </span>
          </div>
          <div id="valSize">20</div>
        </div>
        <!-- Size Slider -->
        <!-- Speed Slider -->
        <div class="speedSlider">
          <div>
            <span id="speed"
              >Speed
              <input
                id="barSpeedSlider"
                type="range"
                min="15"
                max="500"
                stepDown="10"
                value="60"
              />
            </span>
          </div>
          <div id="valSpeed">60</div>
        </div>
        <!-- Speed Slider -->
      </div>
      <!-- dark-light theme toggler -->
      <div class="day-nightToggler">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk" onClick="toggleMode()">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <!-- dark-light theme toggler -->
      <div id="order" class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="color: black"
        >
          Order
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton1"
          style="text-align: center; background-color: black"
        >
          <li class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="ascending"
              id="ascending"
              value="option1"
              onclick="checkedORNot()"
            />
            <label class="form-check-label" for="ascending"> Ascending </label>
          </li>
          <li class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="descending"
              id="descending"
              value="option2"
              onclick="checkedORNot()"
            />
            <label class="form-check-label" for="descending">
              Descending
            </label>
          </li>
        </ul>
      </div>
      <button
        id="newArray"
        onclick="arrayUpdater(Math.floor(Math.random() * 49) + 1)"
        type="button"
        class="btn btn-outline-success"
        style="color: rgb(54, 255, 14)"
      >
        New Array
      </button>
    </nav>
    <div class="barDes">
      <div id="bars"></div>
      <div id="description">
        <div id="desW">Description Board</div>
        <ul id="array"></ul>
        <!-- .elements li -->
      </div>
    </div>
    <script src="ScriptPart/preloader.js"></script>
    <script src="ScriptPart/description.js"></script>
    <script src="ScriptPart/bubbleSort.js"></script>
    <script src="ScriptPart/insertionSort.js"></script>
    <script src="ScriptPart/heapSort.js"></script>
    <script src="ScriptPart/mergeSort.js"></script>
    <script src="ScriptPart/quickSort.js"></script>
    <script src="ScriptPart/selectionSort.js"></script>
    <script src="ScriptPart/order.js"></script>
    <script src="ScriptPart/disEn.js"></script>
    <script src="ScriptPart/swap.js"></script>
    <script src="ScriptPart/sorting.js"></script>
    <script src="ScriptPart/toggler.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </body>
</html>
